<div>

    {% extends "trabajadores.html" %}
    {% block getTrabajadores %}
    <h2 style="color: #b8860b;">Editar Trabajador:</h2>
    <form action="{% url 'editarTrabajadores' trabajador %}" method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <table>
            {{ formulario.as_p }}
        </table>
        <input type="submit" value="Agregar" style="background-color: #ffd700; color: black; padding: 10px 20px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; border: none; cursor: pointer; margin-left: 460;">
    </form>
    {% endblock getTrabajadores %}

</div>
