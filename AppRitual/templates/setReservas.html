<div>
    {% extends "reservaciones.html" %}
    {% load static %}

    {% block setReservas %}
        <h3 style="color: #b8860b;">Crear Reserva:</h3>
        <form action="/setReservas/" method="POST"> {% csrf_token %}
            <table>
                {{ miReserva.as_table }}
            </table>
            <input type="submit" value="Agregar" style="background-color: #ffd700; color: black; padding: 10px 20px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; border: none; cursor: pointer; margin-left: 460;">
        </form>
    {% endblock %}
</div>
